<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>replit</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <center>
      <h1>Using Iframe you can show any online video in your project</h1>
      <iframe
        width="660"
        height="371"
        src="https://www.youtube.com/embed/4hB8K6jncA4"
        title="The Day Cristiano Ronaldo Showed Lamine Yamal Who Is The Boss"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
      ></iframe>
    </center>
  </body>
</html>
